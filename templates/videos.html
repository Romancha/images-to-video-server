<!DOCTYPE html>
<html>
<head>
    <title>Дмитровское Небо Таймлапс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>

        .logo-img {
            height: 40px;
            width: 40px;
            margin-top: 10px;
        }
    </style>
</head>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Дмитровское Небо Таймлапс</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="https://github.com/Romancha/images-to-video-server" target="_blank">
                    <img class="logo-img" src="/static/github-mark-white.svg" alt="GitHub">
                </a>
            </li>
        </ul>
    </div>
</nav>
<body>
<div class="container">
    {{range $index, $captureImage := .captureImages}}
    {{range .Fps}}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{$captureImage.Title}}, {{.}} fps</span>
        </div>
        <div class="card-image center">
            <video controls>
                <source src="/stream/{{$captureImage.Name}}_{{.}}_fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    {{end}}
    {{end}}
</div>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Таймлапс хода строительства ЖК Дмитровское Небо</h5>
                <p class="grey-text text-lighten-4">Обновляется на основе камер видеонаблюдения</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/Romancha/images-to-video-server"
                           target="_blank">Project GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2024, <a href="https://romancha.org" target="_blank" rel="noopener noreferrer">Romancha</a>. All rights
            reserved.
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
